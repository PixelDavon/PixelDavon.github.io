<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sets (Venn Diagram)</title></head><body><div><input id='s' class='inp' placeholder="S"></div><div><input id='a' class='inp' placeholder="A"></div><div><input id='b' class='inp' placeholder="B"></div><div> <label>Separate by (default comma ","):</label> <input id='separator' placeholder="Separator"></div><button id='btn1'>Get Result</button><h1>S = {<span id='SR'></span>}</h1><h1>A = {<span id='AR'></span>}</h1><h1>B = {<span id='BR'></span>}</h1><h1>Aâˆ©B (A & B) = {<span id='ABR'></span>}</h1><style>.inp{width:700px;height:30px}input{width:300px;height:30px}</style><script>let s,a,b,S=document.getElementById("s"),A=document.getElementById("a"),B=document.getElementById("b"),SEP=document.getElementById("separator"),SR=document.getElementById("SR"),AR=document.getElementById("AR"),BR=document.getElementById("BR"),ABR=document.getElementById("ABR");document.getElementById('btn1').addEventListener("click",e=>{e.preventDefault();let t=""==SEP.value?",":SEP.value;s=S.value.split(t),a=A.value.split(t),b=B.value.split(t);for(let e=0;e<s.length;e++)s[e]=s[e].trim();for(let e=0;e<a.length;e++)a[e]=a[e].trim();for(let e=0;e<b.length;e++)b[e]=b[e].trim();let n=[],l=[],d=[],u=[];for(let e=0;e<a.length;e++)b.includes(a[e])?(u.push(a[e]),s.includes(a[e])&&s.splice(s.indexOf(a[e]),1)):l.push(a[e]);for(let e=0;e<b.length;e++)a.includes(b[e])?(u.push(b[e]),s.includes(b[e])&&s.splice(s.indexOf(a[e]),1)):d.push(b[e]);for(let e=0;e<s.length;e++)a.includes(s[e])?l.push(s[e]):n.push(s[e]);u=[...new Set(u)],s=[...new Set(s)],l=[...new Set(l)],d=[...new Set(d)],SR.innerHTML=n,AR.innerHTML=l,BR.innerHTML=d,ABR.innerHTML=u})</script></body></html>
