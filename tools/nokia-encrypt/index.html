<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='a.js' defer></script>
    <style>@import url(https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap);[center]{text-align:center}body{font-family:'Nunito',sans-serif;color:aliceblue}a,a:visited,a:active,a:link{color:#135d9f}button{background-color:#47a72d;color:aliceblue;border:none;border-radius:5px;padding:10px;font-size:15px;cursor:pointer}input{height:50px;width:80vw;border:1px solid #3da4ff;border-radius:5px;font-size:x-large}#a{position:absolute;top:0;left:0;width:100%;height:100%;background:rgb(0,0,0);background:-moz-linear-gradient(200deg,rgba(0,0,0,1) 0%,rgba(93,93,93,1) 92%);background:-webkit-linear-gradient(200deg,#000 0%,rgba(93,93,93,1) 92%);background:linear-gradient(200deg,#000 0%,rgba(93,93,93,1) 92%);z-index:-99}</style>
    <title>Nokia Encrypt</title>
</head>
<body>
    <div id='a'></div>
    <h1 center>Nokia Encrypt</h1>
    <h2 center>Description</h2>
    <div center class='description'>
        <p>Nokia Encrypt is made by <a href='https://youtube.com/pyxldavon'>PyxlDavon</a>. You can <a href='https://ko-fi.com/pxdav'>
            donate to my Ko-fi</a> to support me.</p>
        <p>Nokia Encrypt is basically encrypting a text using the nokia keyboard.</p>
        <p>(This only works with alphabet characters, no numbers or symbols)</p>
    </div>
    <h2 center>Encrypt</h2>
    <div class='encrypt' center>
        <input id='i1' placeholder="Text" aria-placeholder="Text to Encrypt">
        <button>Encrypt</button>
        <h3 id='enc'></h3>
    </div>
    <h2 center>Decrypt</h2>
    <div class='decrypt' center>
        <input id='i2' placeholder="Text" aria-placeholder="Text to Decrypt">
        <button>Decrypt</button>
        <h3 id='dec'></h3>
    </div>
</body>
</html>
